version: '3.7'
services:
  nginx:
    image: nginx:1.17.3-alpine
    restart: always
    volumes:
      - .:/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf
    ports:
      - 80
    networks:
      default:
      reverse-proxy:
        aliases:
          - pickem
          - pickem.frontend
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: always
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - .:/app
      - ~/.composer:/root/.composer
    working_dir: /app
    environment:
      - APP_ENV
      - DATABASE_URL
      - HONEYBADGER_API_KEY
    ports:
      - 9000

  postgres:
    image: postgres:11.5-alpine
    restart: always
    ports:
      - 5432
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pickem
      - PSQL_HISTORY=/var/lib/postgresql/history/pickem
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/initdb.d:/docker-entrypoint-initdb.d
      - ./data/psql-history:/var/lib/postgresql/history

  postgres-snapshot:
    build:
      context: .
      dockerfile: docker/postgres-snapshot/Dockerfile
    restart: 'no'
    environment:
      - DATABASE_URL
      - DROPBOX_TOKEN
      - HONEYBADGER_POSTGRES_SNAPSHOTS_CHECKIN
    volumes:
      - ./bin:/app/bin

networks:
  reverse-proxy:
    external:
      name: "${REVERSE_PROXY_NETWORK:-buoy}"
