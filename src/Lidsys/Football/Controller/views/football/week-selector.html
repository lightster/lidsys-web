  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ week_selector.season.year }}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item"
        href=""
        ng-repeat="season in week_selector.seasons | orderBy:'-year'"
        ng-class="{active: week_selector.season == season}"
        ng-click="changeSelectedSeason(season)"
      >
        {{ season.year }}
      </a>
    </div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Week {{ week_selector.week.week_number }}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item"
        href=""
        ng-repeat="week in week_selector.weeks | orderBy:'-week_number'"
        ng-class="{active: week_selector.week == week}"
        ng-click="changeSelectedWeek(week)"
      >
        Week {{ week.week_number }}
      </a>
    </div>
  </div>
