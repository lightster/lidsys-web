<div class="row">
    <div class="small-12 columns">
        <h1>Fantasy Standings</h1>
        <div ng-include="'/app/template/football/navigation.html'"></div>
        <lds-football-week-selector ng-model="week_selector" ng-change="changeWeek(event)"></lds-football-week-selector>
    </div>
</div>
<div class="row full-width">
    <table class="small-12" style="margin: 0 auto; ">
        <tr>
            <th>Rank</th>
            <th colspan="2">Player</th>
            <th ng-repeat="week in weeks">
                {{week.week_num}}
            </th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="standing in standings">
            <td></td>
            <td ng-style="getDisplayNameStyle(standing.player)" style="width: 70px; text-align: center; ">
                {{standing.player.displayName}}
            </td>
            <td>{{standing.player.name}}</td>
            <td ng-repeat="player_standing in standing.standings" style="text-align: right; ">
                {{player_standing.points}}
            </td>
            <td style="text-align: right; ">
                {{standing.total_points}}
            </td>
        </tr>
    </table>
</div>
