<div class="row">
    <div class="small-12 columns">
        <h1>League Picks</h1>
        <div ng-include="'/app/template/football/navigation.html'"></div>
        <lds-football-week-selector ng-model="week_selector" ng-change="changeWeek(event)"></lds-football-week-selector>
    </div>
</div>
<div class="row full-width">
    <table class="small-12" style="margin: inherit auto; ">
        <tr ng-repeat-start="game in games" ng-show="headerExists(game)">
            <th colspan="{{playerCount + 3}}" style="background-color: #f2f2f2;">
                {{game.start_time | date:'EEEE, MMMM d, y, h:mm a'}}
            </th>
        </tr>
        <tr ng-hide="headerExists(game)">
            <td style="background-color: #d9d9d9; height: 2px; font-size: 1px; padding: 0; margin: 0; " colspan="20"></td>
        </tr>
        <tr>
            <td
                class="fantasy-pick-box"
                ng-class="
                    {
                        label: game.isFinal(),
                        success: game.isFinal() &amp;&amp; game.away_score >= game.home_score,
                        alert: game.away_score < game.home_score,
                        'wrong-team': game.away_team.team_id != game.picks[currentPlayerId].team_id
                    }
                "
            >
                <span ng-show="game.isFinal() &amp;&amp; game.away_score >= game.home_score">
                    {{week.win_weight}}
                </span>
                <span ng-show="game.isFinal() &amp;&amp; game.away_score < game.home_score">
                    0
                </span>
            </td>
            <td ng-style="{
                'background-color': game.away_team.border_color,
                'width': '4%'
            }">&nbsp;</td>
            <td ng-style="{
                    'color': game.away_team.font_color,
                    'background-color': game.away_team.background_color,
                    'width': '40%'
                }"
                class="no-wrap"
            >
                {{game.away_team.location}} {{game.away_team.mascot}}
            </td>
            <td ng-repeat="player in players_with_picks"
                ng-style="getPickedTeamStyle(player, game, game.away_team)"
                ng-attr-title="{{player.name}}"
            >
                <span ng-show="game.picks[player.player_id].team_id == game.away_team.team_id">
                    {{player.displayName}}
                </span>
            </td>
        </tr>
        <tr ng-repeat-end>
            <td
                class="fantasy-pick-box"
                ng-class="
                    {
                        label: game.isFinal(),
                        success: game.isFinal() &amp;&amp; game.away_score <= game.home_score,
                        alert: game.away_score > game.home_score,
                        'wrong-team': game.home_team.team_id != game.picks[currentPlayerId].team_id
                    }
                "
            >
                <span ng-show="game.isFinal() &amp;&amp; game.away_score <= game.home_score">
                    {{week.win_weight}}
                </span>
                <span ng-show="game.isFinal() &amp;&amp; game.away_score > game.home_score">
                    0
                </span>
            </td>
            <td ng-style="{
                'background-color': game.home_team.border_color,
                'width': '4%'
            }">&nbsp;</td>
            <td ng-style="{
                    'color': game.home_team.font_color,
                    'background-color': game.home_team.background_color,
                    'width': '40%'
                }"
                class="no-wrap"
            >
                {{game.home_team.location}} {{game.home_team.mascot}}
            </td>
            <td ng-repeat="player in players_with_picks"
                ng-style="getPickedTeamStyle(player, game, game.home_team)"
                ng-attr-title="{{player.name}}"
            >
                <span ng-show="game.picks[player.player_id].team_id == game.home_team.team_id">
                    {{player.displayName}}
                </span>
            </td>
        </tr>
    </table>
</div>
