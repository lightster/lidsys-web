<div class="container mt-4">
  <div class="row mb-1">
    <div class="col-lg-4 offset-lg-4">
      <h2>Create an Account</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <form ng-submit="processRegister($event)">
        <div lds-authenticated="false">
          <div class="alert alert-success" ng-show="register.success.form">
            {{register.success.form}}
          </div>
          <div ng-hide="register.success.form">
            <div class="alert alert-danger" ng-show="register.error.form">
              {{register.error.form}}
            </div>

            <div class="form-group">
              <label for="first_name" class="sr-only">First name</label>
              <input type="text" class="form-control" ng-class="{'is-invalid': register.error.first_name}" id="username" placeholder="First name" ng-model="register.first_name" ng-keyup="formChanged($event)" ng-changed="formChanged($event)" autocorrect="off" autocapitalize="off" >
              <div class="invalid-feedback" ng-show="register.error.first_name">{{register.error.first_name}}</div>
            </div>
            <div class="form-group">
              <label for="last_name" class="sr-only">Last initial</label>
              <input type="text" class="form-control" ng-class="{'is-invalid': register.error.last_name}" id="username" placeholder="Last initial" ng-model="register.last_name" ng-keyup="formChanged($event)" ng-changed="formChanged($event)" autocorrect="off" autocapitalize="off" >
              <div class="invalid-feedback" ng-show="register.error.last_name">{{register.error.last_name}}</div>
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">Email address</label>
              <input type="text" class="form-control" ng-class="{'is-invalid': register.error.email}" id="username" placeholder="Email address" ng-model="register.email" ng-keyup="formChanged($event)" ng-changed="formChanged($event)" autocorrect="off" autocapitalize="off" >
              <div class="invalid-feedback" ng-show="register.error.email">{{register.error.email}}</div>
            </div>
            <div class="form-group">
              <label for="confirm_email" class="sr-only">Confirm email address</label>
              <input type="text" class="form-control" ng-class="{'is-invalid': register.error.confirm_email}" id="username" placeholder="Confirm email address" ng-model="register.confirm_email" ng-keyup="formChanged($event)" ng-changed="formChanged($event)" autocorrect="off" autocapitalize="off" >
              <div class="invalid-feedback" ng-show="register.error.confirm_email">{{register.error.confirm_email}}</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary mr-4">Register</button>
            </div>
          </div>
        </div>
        <div class="alert alert-warning" lds-authenticated="true">
          You are already logged in!
        </div>
      </form>
    </div>
  </div>
</div>
