<div class="container mt-4">
  <div class="row mb-1">
    <div class="col-lg-6 offset-lg-3">
      <h1>Change Color</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="alert alert-success" ng-show="form.success.form">
        {{form.success.form}}
      </div>
      <div lds-authenticated="true">
        <div class="alert alert-warning" ng-show="form.error.form">
          {{form.error.form}}
        </div>
        <div lds-user-info style="display: inline-block; padding: 5px; margin: 5px; background-color: #{{user.backgroundColor}}; ">
          {{user.displayName}}
        </div>
      </div>
      <lds-user-color-chooser on-select="selectColor"></lds-user-color-chooser>
    </div>
    <div class="alert alert-warning" lds-authenticated="false">
      You must be logged in to view this page!
    </div>
  </div>
</div>
