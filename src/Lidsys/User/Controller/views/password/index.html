<div class="container mt-4">
  <div class="row mb-1">
    <div class="col-lg-4 offset-lg-4">
      <h1>Change password</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <form ng-submit="processPasswordChange($event)">
        <div class="alert alert-success" ng-show="form.success.form">
          {{form.success.form}}
        </div>
        <div lds-authenticated="true" ng-hide="form.success.form">
          <div class="alert alert-danger" ng-show="form.error.form">
            {{form.error.form}}
          </div>
          <div class="form-group">
            <label for="current-password">Current password</label>
            <input type="password" class="form-control" ng-class="{'is-invalid': form.error.currentPassword}" id="current-password" placeholder="Current password" ng-model="form.passwordChange.currentPassword" ng-keyup="formChanged($event)" ng-changed="formChanged($event)">
            <div class="invalid-feedback" ng-show="form.error.currentPassword">{{form.error.currentPassword}}</div>
          </div>
          <div class="form-group">
            <label for="new-password">New password</label>
            <input type="password" class="form-control" ng-class="{'is-invalid': form.error.newPassword}" id="new-password" placeholder="New password" ng-model="form.passwordChange.newPassword" ng-keyup="formChanged($event)" ng-changed="formChanged($event)">
            <div class="invalid-feedback" ng-show="form.error.newPassword">{{form.error.newPassword}}</div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input type="password" class="form-control" ng-class="{'is-invalid': form.error.confirmPassword}" id="confirm-password" placeholder="Confirm password" ng-model="form.passwordChange.confirmPassword" ng-keyup="formChanged($event)" ng-changed="formChanged($event)">
            <div class="invalid-feedback" ng-show="form.error.confirmPassword">{{form.error.confirmPassword}}</div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mr-4">Save</button>
          </div>
        </div>
        <div class="alert alert-warning" lds-authenticated="false">
          You must be logged in to view this page!
        </div>
      </form>
    </div>
  </div>
</div>
